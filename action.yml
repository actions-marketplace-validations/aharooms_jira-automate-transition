name: Jira action to automate tickets transition
author: Tuan Dao (heryhudson@gmail.com)
descripition: "This action can update Jira issue status by event (e.g: change to IN REVIEW when author requests review, change to IN PROGRESS if reviewer requests changes, change to QA if pr is merged)"

branding:
  icon: repeat
  color: blue

runs:
  using: "node12"
  main: "./dist/index.js"
inputs:
  github-token:
    required: true
  column-to-move-to-when-review-requested:
    description: case-sensitive
    required: true
  column-to-move-to-when-changes-requested:
    description: case-sensitive
    required: true
  column-to-move-to-when-merged:
    description: case-sensitive
    required: false
  jira-endpoint:
    required: false
  jira-account:
    required: false
  jira-token:
    required: false
  jira-issue-id:
    required: false
    description: e.g FOO-372
